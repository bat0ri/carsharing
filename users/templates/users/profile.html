{% extends 'catalog/base.html' %}

{% block content %}

<section class="w-full h-screen flex flex-row">
  <div class="max-w-2xl mx-auto my-8 p-6 bg-white rounded-md shadow-md w-1/2 h-screen">
    <form class="space-y-4 md:space-y-6" method="post" enctype='multipart/form-data' action="{% url 'users:profile' user.id %}">
      {% csrf_token %}
      <div>
        {% if form.image.value %}
          <img src="{{ form.image.value.url }}" alt="User Image" class="w-32 h-32 rounded-full mb-4">
        {% endif %}
        <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Your image</label>
        {{ form.image }}
      </div>
      <div>
        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Your name</label>
        {{ form.first_name }}
      </div>
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
        {{ form.username }}
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
        {{ form.email }}
      </div>
      <button type="submit" class="w-full text-white bg-blue-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Сохранить</button>
    </form>
  </div>

    {% include 'catalog/busket.html' %}

  </section>

  
{% endblock %}
